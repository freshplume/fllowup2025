        <div id="u22206_text" class="text ">
          <p><span>李玥堃总监：</span></p><p><span>传统医院一般按科室设置随访模板，还有就是有些病种会细分，像1型糖尿病和2型糖尿病，会设置不同的随访模板。</span></p><p><span><br></span></p><p><span>讯飞医疗：</span></p><p><span>按临床路径匹配随访模板</span></p><p><span><br></span></p><p><span>智能随访：</span></p><p><span>根据用户情况进行个性化随访</span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span>自动随访三步走：</span></p><p><span>一、传统随访</span></p><p><span>根据科室、病种进行自动化随访，完成一般医院的随访流程</span></p><p><span><br></span></p><p><span>二、临床路径随访</span></p><p><span>此随访方式需要更多的和HIS系统交互数据，在每一步临床路径节点设置随访，对接成本较高</span></p><p><span><br></span></p><p><span>三、智能随访</span></p><p><span>根据用户具体情况分析，进行个性化随访，需要结合AI和大数据技术，需要较强的学术、研发能力</span></p>
        </div>
